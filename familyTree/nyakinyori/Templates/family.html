{% load static %}
<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Nyakinyori Family</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
</head>

<body class="familyTree">
  <h1 class="h1 display text-center text-primary text-uppercase">
    Nyakinyori Family
  </h1>
  <div id="family" class="m-2"></div>


  {% load mptt_tags %}
  <div class="tree container-fluid">

    <div class="treeStart" id="treeStart">
      <ul>
        {% recursetree genres %}
        <li>
          <a href="#"
            class="text-capitalize {% if node.level == 0 %} beige {% elif node.level == 1 %} yellow {% elif node.level == 2 %} violet {% elif node.level == 3 %} purple {% elif node.level == 4 %} indigo {% elif node.level == 5 %} grey {% endif %}"><b>{{ node.name }}
            </b> {%if node.partner %}
            <span class="text-danger">|</span> {{ node.partner }} {% endif %}</a>

          {% if not node.is_leaf_node %}
          <ul class="children">
            {{ children }}
          </ul>
          {% endif %}
        </li>
        {% endrecursetree %}
      </ul>
    </div>
  </div>
  <script src="{% static 'js/family.js' %} "></script>
</body>

</html>
